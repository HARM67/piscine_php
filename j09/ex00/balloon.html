<!DOCTYPE html>
<HTML>
	<HEAD>
		<STYLE>
			#ballon
			{
				background-color: red;
				position:absolute;
				right:0px;
				left:0px;
				top:0px;
				bottom:0px;
				height:200px;
				width:200px;
				margin:auto;
				border-radius:420px;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<DIV id = "ballon" >
		</DIV>
		<SCRIPT>
			ballon.onclick = function()
			{
				var ballon = document.getElementById("ballon");
				var size = ballon.offsetWidth + 10;
				if (size > 420)
					size = 200;
				console.log(size);
				ballon.style.height = size;
				ballon.style.width = size;
				ballon.style.backgroundColor = green;
			}
		</SCRIPT>
	</BODY>
</HTML>
