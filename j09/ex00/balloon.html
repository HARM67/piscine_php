<!DOCTYPE html>
<HTML>
	<HEAD>
		<STYLE>
			#ballon
			{
				background-color: red;
				height:200px;
				width:200px;
				border-radius:420px;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<DIV id = "ballon" >
		</DIV>
		<SCRIPT>
			var count = 0;
			ballon.onclick = function()
			{
				var ballon = document.getElementById("ballon");
				var size = ballon.offsetWidth + 10;
				if (size > 420)
					size = 200;
				console.log(size);
				ballon.style.height = size + "px";
				ballon.style.width = size + "px";
				count++;
				if (count === 3)
					count = 0;
				if (count === 0)
				{
					ballon.style.backgroundColor = "red";
				}
				else if (count === 1)
				{
					ballon.style.backgroundColor = "green";
				}
				else if (count === 2)
				{
					ballon.style.backgroundColor = "blue";
				}
			}
			ballon.onmouseleave = function()
			{
				var ballon = document.getElementById("ballon");
				var size = ballon.offsetWidth - 5;
				if (size < 200)
					size = 200;
				console.log(size);
				ballon.style.height = size + "px";
				ballon.style.width = size + "px";
				count--;
				if (count < 0)
					count = 2;
				if (count === 0)
				{
					ballon.style.backgroundColor = "red";
				}
				else if (count === 1)
				{
					ballon.style.backgroundColor = "green";
				}
				else if (count === 2)
				{
					ballon.style.backgroundColor = "blue";
				}
			}
		</SCRIPT>
	</BODY>
</HTML>
